on:
    push: 
        branches: main
    workflow_dispatch:

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Get code
              uses: actions/checkout@v3

            - name: Setup Node
              uses: actions/setup-node@v3
              with: 
                node-version: 18
            
            - name: Install dependencies
              run: npm ci

            - name: Lint project
              run: npm lint

            - name: Test project
              run: npm test

            - name: Build project
              run: npm run build

            - name: Deploy project
              run: echo "Deploying..."
